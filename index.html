<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors!</title>
</head>
<body>
  <script type="text/javascript">

  const computerPlay = () => {
    let randomNumber = Math.floor(Math.random() * 3); // returns random integer from 0 to 2
    // assign each of the three possibilities a string
    return (randomNumber === 0) ? 'Rock' : 
    (randomNumber === 1) ? 'Paper' : 
    'Scissors';
  }

  const capitalize = (str) => {
    return str.substring(0,1).toUpperCase() + str.substring(1).toLowerCase();
  };

  function playRound(playerSelection, computerSelection) {
    // capitalize playerSelection before comparison
    playerSelection = capitalize(playerSelection);
    
    // create each scenario as a string
    let bothPlays = playerSelection + ' vs. ' + computerSelection;
    
    if (playerSelection === computerSelection) {
      bothPlays = 'tie';
    }

    let message;  // create a variable to hold the game results message

    // compare for each case and for tie
    switch (bothPlays) {
      case 'Rock vs. Scissors' : 
      case 'Paper vs. Rock' : 
      case 'Scissors vs. Paper' :
        message = `You win! ${playerSelection} beats ${computerSelection}`;
      break;

      case 'tie' : 
        message = 'You tied!';
      break;

      default : 
        message = `You lose! ${computerSelection} beats ${playerSelection}`;
      break;
    }

    // return message + "\nplayerSelection was: " + playerSelection + " and computerSelection was: " + computerSelection;
    return message;
  }

  const playerSelection = 'ROCK';
  
  const game = () => {
    const computerSelection = computerPlay();
    let roundResult = playRound(playerSelection, computerSelection);
    let = playerScore = 0;
    let = computerScore = 0;
    let scoreMessage = `You: ${playerScore} Computer: ${computerScore}`;

    function score() {
      if (roundResult.startsWith("You win")) {
        playerScore++;
      } else if (roundResult.startsWith("You lose")) {
        computerScore++;
      }
      return scoreMessage = `You: ${playerScore} Computer: ${computerScore}`;
    }
    score();
    return roundResult + " \n" + scoreMessage;
  }

  console.log(game());

  
  </script>
</body>
</html>
